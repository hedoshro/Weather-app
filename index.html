<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>

            <ul>
              <li>Friday 05:00</li>
              <li id="description">clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy"
                />

                <strong id="temperature">12</strong>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="humidity">humidity:73%</li>
                <li>Wind: <span id="wind">2</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/hedoshro/Weather-app" target="_blank"
            >Open-source code</a
          >by Hedi Rahimi</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
